{% extends CMS_TEMPLATE %}
{% load cms_tags %}

{% block title %}{% if tag %}{{ tag.name }}{% else %}Collection{% endif %}{% endblock %}

{% block content %}
<div>
    {% for building in object_list %}
    <div style="display: inline">
        <a href="{% url 'detail' building.slug %}">
            <img src="{{ building.main_image.url }}"
                alt="{{ building.name }}"
                width="125px"
            />
        </a>
        {% if forloop.counter|divisibleby:6 %}
        <br />
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
